<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="head">
            <h1>Metric/Imperial Unit Convertion</h1>
            <input type="text" id="input-el"  class="box">
            <button id="convert-btn" >Convert</button>
        </div>
        <div class="length">
            <h2>Length (Meter/Feet)</h2>
            <p class="length" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="volume">
            <h2 style="padding-top: 30;">Volume (Liters/Gallons)</h2>          </h2>
            <p class="length" id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="mass">
            <h2 style="padding-top: 30;">Mass (Kilograms/Pounds)</h2>
            <p class="length" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
